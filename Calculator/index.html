<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: rgb(31, 30, 30);
    }

    #calculator {
      border: 2px solid #ccc;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input[type="text"] {
      width: 90%;
      padding: 10px;
      margin: 10px;
      font-size: 18px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 15px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }

    button {
      width: 100%;
      padding: 15px;
      font-size: 20px;
      cursor: pointer;
      border-radius: 15%;
    }

    button.operator {
      background-color: #4CAF50;
      color: white;
    }

    button.double {
      grid-column: span 2;
    }

    button.equal {
      background-color: #e8491d;
      color: white;
    }
  </style>
</head>
<body>
<div id="calculator">
    <h1 style="color: white;">Calculator</h1>
  <input type="text" id="display" readonly>
  <table>
    <tr>
      <td><button onclick="appendToDisplay('7')">7</button></td>
      <td><button onclick="appendToDisplay('8')">8</button></td>
      <td><button onclick="appendToDisplay('9')">9</button></td>
      <td><button class="operator" onclick="appendToDisplay('/')">/</button></td>
    </tr>
    <tr>
      <td><button onclick="appendToDisplay('4')">4</button></td>
      <td><button onclick="appendToDisplay('5')">5</button></td>
      <td><button onclick="appendToDisplay('6')">6</button></td>
      <td><button class="operator" onclick="appendToDisplay('*')">*</button></td>
    </tr>
    <tr>
      <td><button onclick="appendToDisplay('1')">1</button></td>
      <td><button onclick="appendToDisplay('2')">2</button></td>
      <td><button onclick="appendToDisplay('3')">3</button></td>
      <td><button class="operator" onclick="appendToDisplay('-')">-</button></td>
    </tr>
    <tr>
      <td><button onclick="appendToDisplay('0')">0</button></td>
      <td><button onclick="appendToDisplay('.')">.</button></td>
      <td><button class="equal" onclick="calculate()">=</button></td>
      <td><button class="operator" onclick="appendToDisplay('+')">+</button></td>
    </tr>
    <tr>
      <td><button class="double" onclick="clearDisplay()">C</button></td>
      <td><button onclick="deleteLast()">DEL</button></td>
    </tr>
  </table>
</div>

<script>
  function appendToDisplay(value) {
    document.getElementById('display').value += value;
  }

  function clearDisplay() {
    document.getElementById('display').value = '';
  }

  function deleteLast() {
    var currentDisplay = document.getElementById('display').value;
    document.getElementById('display').value = currentDisplay.slice(0, -1);
  }

  function calculate() {
    var result = eval(document.getElementById('display').value);
    document.getElementById('display').value = result;
  }
</script>

</body>
</html>
